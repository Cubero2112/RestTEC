<body>
	<div class="text-center mt-3">
		<form style = "max-width: 300px; margin:auto;">
			<h1>Bienvenido</h1>
			<label for = "usuario" class="sr-only">Usuario</label>
			<input type="text" name= "Usuario" id="Usuario" class="form-control mb-3" placeholder="Usuario" [(ngModel)] = "this.datosUsuario.Username">
			<label for = "password" class="sr-only">Contraseña</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" [(ngModel)] = "this.datosUsuario.Password">
			<div class="mt-3">
				<button class=" btn btn-large btn-primary btn-block" id="btn-login" (click)="verificarCredenciales()">Iniciar Sesion</button>
			</div>
		</form>
	</div>
</body>
