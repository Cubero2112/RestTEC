<!-- Modal -->
<div id="modalPlatillos" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{!this.dataApiService.platilloActual.Codigo ? 'Crear Platillo' : 'Actualizar platillo'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-platillo" #formPlatillo="ngForm" (ngSubmit)="guardarPlatillo(formPlatillo)">
          <input type="hidden" id="Codigo" name="Codigo" class="form-control" [(ngModel)]="this.dataApiService.platilloActual.Codigo">
          <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" class="form-control" placeholder="Nombre" [(ngModel)]="this.dataApiService.platilloActual.Nombre">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Tipo">Tipo</label>
              <select name="Tipo" id="Tipo" class="form-control" [(ngModel)]="this.dataApiService.platilloActual.Tipo" >
                <option value="Harina">Harina</option>
                <option value="Carne">Carne</option>
                <option value="Plato fuerte">Plato fuerte</option>
              </select>

            </div>
            <div class="form-group col-md-6">
              <label for="Precio">Precio</label>
              <input type="text" id="Precio" name="Precio" class="form-control" placeholder="Precio" [(ngModel)]="this.dataApiService.platilloActual.Precio">
            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Calorias">Calorias</label>
              <input type="text" id="Calorias" name="Calorias" class="form-control" placeholder="Calorias" [(ngModel)]="this.dataApiService.platilloActual.Calorias">
            </div>
            <div class="form-group col-md-6">
              <label for="Tiempo">Tiempo de preparación</label>
              <input type="text" id="TiempoPreparacion" name="TiempoPreparacion" class="form-control" placeholder="Tiempo de preparación" [(ngModel)]="this.dataApiService.platilloActual.TiempoPreparacion">
            </div>
          </div>          
          <div class="form-group">
            <label for="Descripcion">Descripción</label>
            <textarea name="Descripcion" id="Descripcion" class="form-control" cols="50" rows="4" [(ngModel)]="this.dataApiService.platilloActual.Descripcion"></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
