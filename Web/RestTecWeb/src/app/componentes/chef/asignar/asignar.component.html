<app-navbar-chef></app-navbar-chef>


<div class="container col-5 mt-3">
	<h3 class="text-center"> {{this.pedidos.length == 0 ? 'No hay pedidos disponibles' : ''}}</h3>
	<div class="list-group">
	  <a  class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let pedido of pedidos; let i = index">
	  <div class="d-flex w-100 justify-content-between">
	      <h5 class="mb-1">Pedido sin asignar</h5>
	    </div>
	    <p class="mb-1" *ngFor="let platillo of pedido.Platillos; let a = index"> {{platillo.Nombre}}</p>
	    <small class="text-muted">Tiempo estimado de preparacion: {{pedido.TiempoPreparacionPromedio}} minutos</small>
	    <p align="right">
	    	<button (click)="agregar(pedido.Orden)" class="btn btn-primary ml-5"> Agregar </button>
	    </p>
	  </a>
	</div>
</div>
